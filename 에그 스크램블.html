<html>
    <head>
        <title>에그스크램블 만들기</title>
    </head>
    
    <body>
        <h2>에그 스크램블(Scrambled Eggs)</h2>
        <img border="0" src="Scrambled Eggs.jfif" alt = "에그 스크램블"
        width = "300" height = "210"
        <p>
            <br><br>다음은 에그스크램블을 만드는 요리법이다.
        </p>
        <p><b>재료</b></p>
        <ul>
            <li> 2eggs</li>
            <li> 1tbs butter</li>
            <li> 2tbs cream</li>
        </ul>
        <p><b>방법</b></p>
        <ol>
            <li>버터를 중간정도로 달구어진 후라이팬에 두룬다.</li>
            <li>그릇에 달걀과 크림을 섞는다.</li>
            <li>버터가 녹으면 크림과 달걀을 붓는다.</li>
            <li>달걀을 반으로 접는다.</li>
            <li>달걀이 아직도 촉촉할때 불을 끈다.</li>
        </ol>
    </body>
</html>
